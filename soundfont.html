<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nextapps JS-Synthesizer MIDI Player (Tempo Fix)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    .file-input-group, .control-group { margin-bottom: 10px; }
    label { display: inline-block; width: 120px; text-align: right; margin-right: 5px; }
    input[type="number"] { width: 70px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin-top: 10px; margin-left: 5px; }
    #status { margin-top: 15px; font-weight: bold; min-height: 20px; }
    small { display: block; margin-top: 20px; color: #555; }
  </style>
</head>
<body>
  <h1>Nextapps JS-Synthesizer MIDI Player</h1>
  <p>SoundFont: mini_piano.sf2 (自動読み込み)</p>

  <div class="file-input-group">
    <label for="midiInput">MIDI (.mid, .midi):</label>
    <input type="file" id="midiInput" accept=".mid,.midi" disabled>
  </div>

  <div class="control-group">
    <label for="tempoInput">テンポ (BPM):</label>
    <input type="number" id="tempoInput" value="120" min="20" max="400" disabled>
    <button id="setTempoBtn" disabled>テンポ適用</button>
  </div>

  <button id="playBtn" disabled>再生</button>
  <button id="stopBtn" disabled>停止</button>

  <div id="status">ライブラリをCDNから読み込み中...</div>
  <small>
    使用ライブラリ: nextapps-de/js-synthesizer (CDN経由)<br>
    mini_piano.sf2 がこのHTMLファイルと同じフォルダにある必要があります。
  </small>

  <script src="https://cdn.jsdelivr.net/npm/js-synthesizer@1.10.0/externals/libfluidsynth-2.3.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-synthesizer@1.10.0/dist/js-synthesizer.min.js"></script>

  <script>
    const midiInput = document.getElementById('midiInput');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDiv = document.getElementById('status');
    const tempoInput = document.getElementById('tempoInput');
    const setTempoBtn = document.getElementById('setTempoBtn');

    let audioContext = null;
    let synthesizer = null;
    let audioNode = null;

    let sfontLoaded = false;
    let midiBuffer = null;
    let isPlaying = false;
    let currentPlayPromise = null;

    function resumeAudioContext() {
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume().then(() => console.log('AudioContext resumed.'))
        .catch(e => console.error('Error resuming AudioContext:', e));
      }
    }
    document.body.addEventListener('click', resumeAudioContext, { once: true });

    async function initializeAndLoadDefaultSoundFont() {
      statusDiv.textContent = "ライブラリ準備待機中...";
      try {
        if (typeof JSSynth === 'undefined' || typeof JSSynth.waitForReady !== 'function') {
            await new Promise(resolve => setTimeout(resolve, 500));
            if (typeof JSSynth === 'undefined' || typeof JSSynth.waitForReady !== 'function') {
                 throw new Error("JS-Synthesizerライブラリが正しく読み込まれていません。");
            }
        }
        await JSSynth.waitForReady();
        statusDiv.textContent = "ライブラリ準備完了。シンセサイザー初期化中...";

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') {
            statusDiv.textContent += " (オーディオ再開のためページをクリックしてください)";
        }
        
        synthesizer = new JSSynth.Synthesizer();
        await synthesizer.init(audioContext.sampleRate);
        audioNode = synthesizer.createAudioNode(audioContext, 8192);
        if (!audioNode) throw new Error("AudioNodeの作成に失敗しました。");
        audioNode.connect(audioContext.destination);

        statusDiv.textContent = "シンセサイザー初期化完了。デフォルトSoundFont (mini_piano.sf2) をロード中...";
        const response = await fetch('mini_piano.sf2');
        if (!response.ok) {
            throw new Error(`mini_piano.sf2 の取得に失敗: ${response.status} ${response.statusText}.`);
        }
        const sf2ArrayBuffer = await response.arrayBuffer();
        await synthesizer.loadSFont(sf2ArrayBuffer);
        sfontLoaded = true;
        
        statusDiv.textContent = "SoundFont (mini_piano.sf2) ロード完了。MIDIファイルを選択してください。";
        midiInput.disabled = false;

      } catch (error) {
        console.error("初期化またはSoundFontロードエラー:", error);
        statusDiv.textContent = `エラー: ${error.message}`;
        disableAllControls();
      }
    }

    function disableAllControls() {
      midiInput.disabled = true;
      playBtn.disabled = true;
      stopBtn.disabled = true;
      tempoInput.disabled = true;
      setTempoBtn.disabled = true;
    }
    
    function updatePlayButtonState() {
        playBtn.disabled = !(sfontLoaded && midiBuffer && synthesizer && !isPlaying);
        stopBtn.disabled = !isPlaying;
        const controlsDisabled = !(sfontLoaded && midiBuffer && synthesizer);
        tempoInput.disabled = controlsDisabled;
        setTempoBtn.disabled = controlsDisabled;
    }

    midiInput.addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file || !synthesizer) { // synthesizerもチェック
        midiBuffer = null;
        updatePlayButtonState();
        return;
      }

      if (isPlaying) {
        try {
          await synthesizer.stopPlayer();
          console.log("Playback stopped for new MIDI file.");
        } catch (e) { console.error("Error stopping player:", e); }
        finally { isPlaying = false; }
      }
      currentPlayPromise = null; 

      statusDiv.textContent = `MIDIファイル「${file.name}」を読み込み中...`;
      try {
        midiBuffer = await file.arrayBuffer();
        console.log("New MIDI file loaded into buffer.");

        // 新しいMIDIデータをプレイヤーにロードして、そのテンポを取得・表示
        await synthesizer.addSMFDataToPlayer(midiBuffer); // 内部プレイヤーにセット
        const smfTempo = await synthesizer.getPlayerTempo(); // テンポを取得
        tempoInput.value = Math.round(smfTempo); // BPMとして表示
        // addSMFDataToPlayerは再生を開始しないので、stopPlayerは不要
        
        statusDiv.textContent = `MIDI「${file.name}」(約${Math.round(smfTempo)}BPM) ロード完了。`;
      } catch (error) {
        console.error("MIDIファイルロード/テンポ取得エラー:", error);
        statusDiv.textContent = `MIDIファイルロードエラー: ${error.message}`;
        midiBuffer = null;
      }
      updatePlayButtonState();
    });

    playBtn.addEventListener('click', async function() {
      if (!sfontLoaded || !midiBuffer || !synthesizer) return;
      if (isPlaying) return;

      resumeAudioContext(); 

      try {
        isPlaying = true;
        updatePlayButtonState();
        statusDiv.textContent = "再生準備中...";
        
        // MIDIデータは既にmidiInputのイベントリスナーでaddSMFDataToPlayerされているか、
        // または最初の一回はここでaddする。安全のため毎回addSMFDataToPlayerを呼ぶ。
        // (addSMFDataToPlayerは既存のデータをクリアして新しいデータをロードすると想定)
        await synthesizer.addSMFDataToPlayer(midiBuffer);
        
        const userBpm = parseInt(tempoInput.value);
        if (!isNaN(userBpm) && userBpm >= 20 && userBpm <= 400) {
            await synthesizer.setPlayerTempo(userBpm);
            console.log(`User tempo ${userBpm} BPM applied.`);
            statusDiv.textContent = `再生開始... (テンポ: ${userBpm} BPM)`;
        } else {
            const currentTempo = await synthesizer.getPlayerTempo();
            tempoInput.value = Math.round(currentTempo); // 念のため表示を更新
            // MIDIファイル内のテンポが使われる
            statusDiv.textContent = `再生開始... (テンポ: 約${Math.round(currentTempo)} BPM)`;
        }
        
        await synthesizer.playPlayer();
        // playPlayer呼び出し直後に再度getPlayerTempoで確認
        const actualPlayTempo = await synthesizer.getPlayerTempo();
        console.log(`Actual playback tempo started at (approx): ${actualPlayTempo} BPM`);
        statusDiv.textContent = `再生中... (テンポ: 約${Math.round(actualPlayTempo)} BPM)`;


        currentPlayPromise = synthesizer.waitForPlayerStopped();
        await currentPlayPromise;
        currentPlayPromise = null;
        
        if (isPlaying) { 
            console.log("Playback finished naturally.");
            statusDiv.textContent = "再生終了。";
            isPlaying = false;
            updatePlayButtonState();
        }

      } catch (error) {
        console.error("再生エラー:", error);
        statusDiv.textContent = `再生エラー: ${error.message}`;
        isPlaying = false;
        updatePlayButtonState();
      }
    });

    stopBtn.addEventListener('click', async function() {
      if (!synthesizer || !isPlaying) return;
      try {
        await synthesizer.stopPlayer(); 
        console.log("Playback stopped by user.");
        statusDiv.textContent = "停止しました。";
      } catch (error) { console.error("停止エラー:", error); statusDiv.textContent = `停止エラー: ${error.message}`; }
      finally {
        isPlaying = false;
        updatePlayButtonState();
      }
    });

    setTempoBtn.addEventListener('click', async function() {
      if (!synthesizer || !midiBuffer) { // midiBufferもチェック
        statusDiv.textContent = "MIDIファイルがロードされていません。";
        return;
      }
      const bpm = parseInt(tempoInput.value);
      if (isNaN(bpm) || bpm < 20 || bpm > 400) {
        statusDiv.textContent = "テンポの値が無効です (20-400 BPM)。";
        return;
      }
      try {
        await synthesizer.setPlayerTempo(bpm);
        const actualTempo = await synthesizer.getPlayerTempo(); // 設定後の値を確認
        statusDiv.textContent = `テンポを約 ${Math.round(actualTempo)} BPM に設定しました。`;
        console.log(`Tempo set to ${bpm} BPM, getPlayerTempo reports approx ${actualTempo} BPM.`);
        // 再生中の場合、この変更が即座に反映されるかはライブラリ次第
        if (isPlaying) {
            statusDiv.textContent = `再生中... (テンポ: 約${Math.round(actualTempo)} BPM)`;
        }
      } catch (error) {
        console.error("テンポ設定エラー:", error);
        statusDiv.textContent = `テンポ設定エラー: ${error.message}`;
      }
    });

    initializeAndLoadDefaultSoundFont();
  </script>
</body>
</html>
