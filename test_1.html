<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tone.js シンセサンプル</title>
</head>
<body>
  <h1>Tone.js でシンセを鳴らす</h1>

    <!-- フィルタのカットオフ周波数を動かすスライダー -->
  <label for="cutoffSlider">
    Cutoff: <span id="cutoffLabel">1000</span> Hz
  </label>
  <input type="range" id="cutoffSlider" min="100" max="5000" step="1" value="1000" />
  <br /><br />
  
  <button id="playBtn">Play C4</button>

  <!-- Tone.js を読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1) シンセを生成してスピーカー（Destination）に接続
      const synth = new Tone.Synth().toDestination();

      // 2) ボタンをクリックすると、C4 を短く鳴らす
      const playBtn = document.getElementById("playBtn");
      playBtn.addEventListener("click", async () => {
        await Tone.start(); // ブラウザ規制をクリア
        synth.triggerAttackRelease("C4", "8n"); // 8分音符の長さで C4 を鳴らす
      });
    });
  </script>
</body>
</html>
